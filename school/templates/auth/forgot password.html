{% load static %}
<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Kampala Parents Primary School</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#86181B",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
      /* Remove browser blue focus ring and use site primary (#86181B) as focus border */
      input:focus, textarea:focus, select:focus, button:focus {
        outline: none !important;
        box-shadow: 0 0 0 4px rgba(134,24,27,0.08) !important;
        border-color: #86181B !important;
      }
      input:focus-visible { outline: none; }
    </style>
</head>
<body class="font-display bg-background-light">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center py-10 px-4">
<div class="layout-content-container flex flex-col w-full max-w-md">
<div class="w-full flex justify-center mb-8">
<div class="flex w-24 h-24 rounded-full items-center justify-center">
<img alt="Kampala Parents Primary School Logo" class="rounded-full h-20 w-20 object-cover" src="{% static 'img/logo.png' %}"/>
</div>
</div>
<div class="bg-white border border-gray-200 p-6 sm:p-8 rounded-xl shadow-sm">
<div class="flex flex-col items-center">
<h1 class="text-gray-900 tracking-tight text-[32px] font-bold leading-tight text-center pb-3 pt-2">Forgot Your Password?</h1>
<p class="text-gray-600 text-base font-normal leading-normal text-center pb-8">No problem! Enter your email or username below and we'll send you a link to reset it.</p>
</div>
<div class="flex flex-col gap-y-4">
<div class="flex flex-wrap items-end">
<label class="flex flex-col w-full flex-1">
<p class="text-gray-800 text-base font-medium leading-normal pb-2">Email or Username</p>
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-none focus:ring-0 border border-gray-200 bg-white h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</label>
</div>
</div>
<div class="mt-6">
<button class="flex items-center justify-center text-center font-medium relative text-white text-base bg-primary hover:bg-primary/90 rounded-lg w-full h-14 px-6">Send Reset Link</button>
</div>
<div class="mt-8 text-center">
<p class="text-gray-600 text-base">Remember your password? <a class="font-medium text-primary hover:underline" href="{% url 'login' %}">Back to Login</a></p>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
